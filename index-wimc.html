<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Wimc Uygulaması Yönlendirme</title>
    <script>
      window.onload = function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var url = "";

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          url = "https://apps.apple.com/tr/app/wimc-smart-auto-dhikrmatik/id6504566780?l";
        } else if (/android/i.test(userAgent)) {
          url = "https://play.google.com/store/apps/details?id=com.iyistudios.com.wimc&pcampaignid=web_share";
        } else {
          url = "https://www.iyistudios.com"; // Masaüstü veya tanımsız cihazlar için
        }

        window.location.replace(url);
      };
    </script>
  </head>
  <body>
    <p>Wimc uygulamasına yönlendiriliyorsunuz...</p>
  </body>
</html>
